<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFix - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --neon: #00ffff;
      --dark-bg: #020611;
      --dark-card-bg: rgba(0, 0, 0, 0.6);
    }
    body {
      background-color: var(--dark-bg);
      color: var(--neon);
      font-family: 'Play', sans-serif;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid var(--neon);
    }
    .card {
      background-color: var(--dark-card-bg);
      border: 1px solid var(--neon);
      color: var(--neon);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .btn-logout {
      color: #ff4444;
      border: 1px solid #ff4444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand fw-bold">TechFix</a>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <section class="container py-5">
    <h2 id="welcome" class="text-center mb-4"></h2>
    <div class="row g-4 text-center">
      <div class="col-md-4"><div class="card p-4"><h4>0</h4><p>Total Users</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h4>0</h4><p>Total Groups</p></div></div>
      <div class="col-md-4"><div class="card p-4"><h4>0</h4><p>Total Chats</p></div></div>
    </div>
  </section>

  <script>
  const user = localStorage.getItem('techfixUser');
  const welcome = document.getElementById('welcome');
  if(user) {
    welcome.textContent = `Welcome, ${user}!`;
  } else {
    window.location.href = 'connect.html';
  }

  function logout() {
    localStorage.removeItem('techfixUser');
    window.location.href = 'index.html';
  }
  </script>
</body>
</html>
