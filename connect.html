<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Conectando...</title><style>body{margin:0;padding:0;background-color:#020611;color:#00ffff;font-family:'Roboto Mono',monospace;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;overflow:hidden}.loader{border:4px solid rgba(0,255,255,.2);border-top:4px solid #00ffff;border-radius:50%;width:60px;height:60px;animation:spin 1.2s linear infinite;margin-bottom:20px}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}h1,h2{margin:10px 0;text-shadow:0 0 10px #00ffff,0 0 20px #007bff}.btn{background:linear-gradient(90deg,#00ffff,#8a2be2);color:#fff;border:none;box-shadow:0 0 15px #00ffff;padding:10px 25px;border-radius:10px;margin-top:25px;cursor:pointer;transition:all .3s ease}.btn:hover{transform:scale(1.05);box-shadow:0 0 25px #00ffff}.fade-in{animation:fadeIn 1s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0);opacity:1}}</style></head><body><div id="loading"><div class="loader"></div><h2>Conectando...</h2></div><div id="success" style="display:none" class="fade-in"><h1>✅ Conexión exitosa</h1><p>Tu cuenta ha sido vinculada correctamente.</p><button class="btn" onclick="window.location='index.html'">Volver al inicio</button></div><script>setTimeout(()=>{document.getElementById("loading").style.display="none";document.getElementById("success").style.display="block"},3000);</script></body></html>
