<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechFix - WhatsApp Gateway API</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --neon: #00ffff;
      --dark-bg: #020611;
      --dark-card-bg: rgba(0, 0, 0, 0.6);
    }
    body {
      background-color: var(--dark-bg);
      color: var(--neon);
      font-family: 'Play', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid var(--neon);
    }
    .hero {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .btn-custom {
      background: linear-gradient(90deg, #00ffff, #8a2be2);
      color: white;
      border: none;
      box-shadow: 0 0 10px var(--neon);
      transition: all 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--neon);
    }
    .card {
      background-color: var(--dark-card-bg);
      border: 1px solid var(--neon);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      color: var(--neon);
    }
    #mainNavbar.scrolled {
      background-color: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <nav id="mainNavbar" class="navbar fixed-top navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand fw-bold">TechFix</a>
      <ul class="nav">
        <li class="nav-item"><a href="#pricing" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="connect.html" class="nav-link text-neon fw-bold">Connect</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <h1 class="fw-bold mb-3">Reliable WhatsApp API Gateway</h1>
    <p class="mb-4">Automate chats, broadcasts and more with TechFix API.</p>
    <a href="connect.html" class="btn btn-custom btn-lg px-5">Connect</a>
  </section>

  <section id="pricing" class="container py-5 text-center">
    <h2 class="fw-bold mb-4">Choose The Right Plan</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4">
          <h3>Trial</h3>
          <p>Free 7 Days</p>
          <button class="btn btn-custom mt-3" onclick="window.location='connect.html'">Start for Free</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h3>Pro</h3>
          <p>COP 8,500 / 15 days</p>
          <button class="btn btn-custom mt-3" onclick="window.location='connect.html'">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h3>Turbo</h3>
          <p>COP 12,000 / 30 days</p>
          <button class="btn btn-custom mt-3" onclick="window.location='connect.html'">Choose Plan</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">Â© 2025 TechFix. All rights reserved.</footer>

  <script>
  document.addEventListener("scroll", () => {
    const nav = document.getElementById("mainNavbar");
    if (window.scrollY > 50) nav.classList.add("scrolled");
    else nav.classList.remove("scrolled");
  });
  </script>
</body>
</html>
